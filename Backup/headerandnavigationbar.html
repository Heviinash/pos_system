<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Header Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('darkwallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: margin-left 0.3s;
            position: relative;
            margin: 0 auto;
            width: 100%;
            max-width: 1200px;
        }

        .side-nav {
            width: 250px;
            background-color: #2c2c2c;
            padding: 20px;
            position: fixed;
            top: 30px;
            bottom: 0;
            left: 0;
            color: #fff;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .side-nav.open {
            transform: translateX(0);
        }

        .hover-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: transparent;
            cursor: pointer;
            z-index: 1000;
        }

        .main-content {
            margin-left: 100px;
            margin-top: 50px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s;
            position:relative;
        }

        .main-content.active {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        header.header {
            padding: 2px 10px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header .logo img {
            height: 30px;
        }

        header .company-name {
            flex-grow: 1;
            text-align: center;
            font-size: 16px;
        }

        header .employee-account {
            text-align: right;
            font-size: 12px;
        }

        .side-nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .side-nav a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="hover-trigger" id="hover-trigger"></div>
    
    <div class="container">
        <!-- Side Navigation -->
        <nav class="side-nav" id="side-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </nav>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <header class="header">
                <div class="logo">
                    <img src="logo.png" alt="Company Logo">
                </div>
                <div class="company-name">
                    <h1>Company Name</h1>
                </div>
                <div class="employee-account">
                    <p>Employee Account</p>
                </div>
            </header>
        </div>
    </div>

    <script>
        document.getElementById('hover-trigger').addEventListener('mouseover', function() {
            document.getElementById('side-nav').classList.add('open');
            document.getElementById('main-content').classList.add('active');
        });

        document.getElementById('side-nav').addEventListener('mouseleave', function() {
            document.getElementById('side-nav').classList.remove('open');
            document.getElementById('main-content').classList.remove('active');
        });
    </script>

</body>
</html>
