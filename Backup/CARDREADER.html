<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Reader Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Reader Input</h1>
        <input type="text" id="cardData" placeholder="Insert your card..." autofocus>
        <button id="submitButton">Submit</button>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('cardData').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                processCardData();
            }
        });

        document.getElementById('submitButton').addEventListener('click', processCardData);

        function processCardData() {
            const cardData = document.getElementById('cardData').value;
            document.getElementById('output').innerText = `Card Data: ${cardData}`;
            
            // Optionally send data to the server using AJAX (uncomment below)

            fetch('process_card.php', {

                },
                body: JSON.stringify({ cardData }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
            */
        }
    </script>
</body>
</html>
